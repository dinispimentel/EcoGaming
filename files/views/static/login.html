<!DOCTYPE html>

<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/default.css" >
    <link rel="stylesheet" href="css/login.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div id="login-panel" class="center-hv">
    <form id="login-form">
        <div class="input-line first-input"><h2 class="input-label">Username: </h2><input id="username" type="text" alt="Username"></div>
        
        <div class="input-line"><h2 class="input-label">Password: </h2><input id="password" type="password"></div>
        
        <div class="input-line"><input id="btn-submit" class="btn btn-primary" type="submit" value="Login"></div>
        
    </form>
    <div  class="d-flex justify-content-center">
        <div hidden="true" id="loading-spinner" class="spinner-border" role="status">
          
        </div>
    </div>

    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
